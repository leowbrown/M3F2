<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
    <body>  

       

        <div class="nav-container">
            <div id="navBtn" class="nav-btn"></div>
            <h2 class="header-text nav-header">20–WDWU–07</h2>
            <div class="nav-list-con">
                <ul class="nav-list">
                  <li id="ourWork" class="subhead-text">Our Work</li>
                  {% if user %}
                    <li id="shareWork" class="subhead-text"><a href="/share">Upload your Work</a></li>
                  {% else %}
                  <li id="loginSignup" class="subhead-text">Login or Signup</li>
                  {% endif %}
                </ul>
            </div>

            <div id="login-page-con">
                <!-- login form -->
    
                <div class="login-con loginActive">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-input" type="text" placeholder="username" name="username">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" placeholder="***********" name="password">
                        </div>
    
                        <h4 class="bodycopy-text signup-prompt">Dont have an account? Signup here!</h4>
                        
                        <div class="btn-con">
                            <div class="submit-btn loginCancel">Cancel</div>
                            <button class="submit-btn">Login</button>
                        </div>
                    </form>
                </div>
            
            
    
                <!-- signup form -->
                <div class="signup-con">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-input" type="text" id="username" placeholder="JohnSmithy" name="username">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" placeholder="**********" name="password">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-input" type="text" id="firstName" placeholder="John" name="firstName">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-input" type="text" placeholder="Smith" id="lastName" name="lastName">
                        </div>
    
                        <h4 class="bodycopy-text login-prompt">Already have an Account? Login here!</h4>
    
                        <div class="btn-con">
                            <div class="submit-btn loginCancel">Cancel</div>
                            <button class="submit-btn">Sign-up</button>
                        </div>
                    </form>
                </div>
    
            </div> 
        </div>


        <div id="home-container">

            <div class="hero-img-con">
                <video src="../video/hero-vid.mp4" autoplay muted loop controls="off" class="hero-vid"></video>
            </div>

            

            <div class="vid-overlay"></div>

            <div class="home-text-con">
                <h1 class="header-text">20–WDWU–07</h1>
                <button id="homeCta"class="cta-btn-md Subhead-text">View our Work!</button>
            </div>

        </div>       


        <!-- <button><a href="/logout">Log Out</a></button>  -->


        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../script.js"></script>
    </body>
</html>
